<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Unordered List (List 1) -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cookies</li>
        <li>Eggs</li>
        <li>Tacos</li>
    </ul>

    <!-- Ordered List (List 2) -->
    <ol>
        <li>Jet's Pizza</li>
        <li>Jagger's</li>
        <li>Don Cuervo</li>
        <li>Applebee's</li>
    </ol>

    <!-- Three divs with three paragraphs each -->
    <div>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
    </div>

    <div>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
    </div>

    <div>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
        <p>Lorem ipsum</p>
    </div>

    <!-- Interact Button -->
    <button>Interact</button>

</body>
</html>
